<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Local Example</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="bootstrap/css/stylesnew.css" rel="stylesheet">
    <style>
       
    </style>
</head>

<body>
    <header>
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
        
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple border-0">
                        <i class="fas fa-home fa-fw me-3"></i><span>Home</span>
                    </a>
        
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple border-0">
                        <i class="fas fa-file-download fa-fw me-3"></i><span>Download CSV</span>
                    </a>
        
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple border-0">
                        <i class="fas fa-building fa-fw me-3"></i><span>ELTS Test</span>
                    </a>
        
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple border-0">
                        <i class="fas fa-calendar fa-fw me-3"></i><span>Share</span>
                    </a>
        
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple border-0">
                        <i class="fas fa-users fa-fw me-3"></i><span>Help</span>
                    </a>
        
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple border-0">
                        <i class="fas fa-sign-out-alt fa-fw me-3"></i><span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
        
    </header>
    <div class="container mt-6">
        <div class="mb-3 input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search" oninput="searchData()">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="searchData()">
                    Search
                </button>
            </div>
        </div>
        

        <div id="searchResult"></div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img src="images/telegram.png" alt="message" class="img-fluid mb-3" style="width: 3em;">
                    <h5 class="card-title">Total Applied</h5>
                    <h5 class="card-title">0</h5>
                </div>
            </div>
        
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img src="images/phone-call.png" alt="Phone Call" class="img-fluid mb-3" style="width: 3em;">
                    <h5 class="card-title">Total Callback</h5>
                    <h5 class="card-title">0</h5>
                </div>
            </div>
        
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img src="images/add-document.png" alt="shortlisted" class="img-fluid mb-3" style="width: 3em;">
                    <h5 class="card-title">Shortlisted</h5>
                    <h5 class="card-title">0</h5>
                </div>
            </div>
        
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img src="images/schedule.png" alt="shortlisted" class="img-fluid mb-3" style="width: 3em;">
                    <h5 class="card-title">Total Scheduled</h5>
                    <h5 class="card-title">0</h5>
                </div>
            </div>
        
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img src="images/check-mark.png" alt="shortlisted" class="img-fluid mb-3" style="width: 3em;">
                    <h5 class="card-title">Total Selected</h5>
                    <h5 class="card-title">0</h5>
                </div>
            </div>
        
            <div class="card mb-3">
                <div class="card-body text-center">
                    <img src="images/briefcase.png" alt="shortlisted" class="img-fluid mb-3" style="width: 3em;">
                    <h5 class="card-title">Total Offered</h5>
                    <h5 class="card-title">0</h5>
                </div>
            </div>
        </div>
        

    </div>

    <div id="container">
        
    <div id="heading-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>ELTS Status</h1>
            <button class="btn btn-custom rounded-pill text-grey" onclick="openGenerateTestModal()">Generate Test</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>SI.</th>
                    <th>Activation Code</th>
                    <th>Email Id</th>
                    <th>Status</th>
                    <th>Generated On</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </div>
        

    <div id="generateTestModal">
        <h2>Generate Test
            <button class="close-btn" onclick="closeGenerateTestModal()">
                <i class="fas fa-times"></i>
            </button>
        </h2>
        <input type="text" placeholder="Enter Name/Email/Phone">
        <div class="btn-group">
            <button class="btn btn-primary" onclick="addText()">Add</button>
        </div>
    </div>
        <div id="data-container">
            <table>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>Copyright @ 2022-23 All rights reserved.</p>
    </div>

    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="bootstrap/js/scriptsnew.js" > </script>
    
</body>

</html>
